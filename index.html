<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>
      <div class="d-flex flex-row">
          <button type="button" data-bs-toggle="modal" data-bs-target="#miModal" class="btn btn-success">Create a new post</button>
          <div class="modal" tabindex="-1" id="miModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create a new post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="textarea">Caption:</label>
                        <textarea class="form-control" id="textarea" rows="3"
                          placeholder="Add the caption of your post here"></textarea>
                        <button type="button" class="btn">
                          <i class="fa-solid fa-camera"></i>
                        </button>
                        <button type="button" class="btn">
                          <i class="fa-solid fa-location-dot"></i>
                        </button>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary succes">Publish</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Profile</button></li>
            <li><button class="dropdown-item" type="button">Accesibility</button></li>
            <li><button class="dropdown-item" type="button">Privacy and data</button></li>
            <li><button class="dropdown-item" type="button" style="color: red">Log out</button></li>
          </ul>
        </div>
        </div>
    </div>
  </nav>

          <i class="fa-solid fa-table-cells"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">

          <i class="fa-solid fa-square"></i>

      </li>
